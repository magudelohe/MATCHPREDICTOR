<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predicci√≥n de Resultados - Clasificaci√≥n Mundial</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- jQuery (requerido por Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!-- Inicializar Select2 -->
<script>
  $(document).ready(function () {
    $('.select2').select2({
      placeholder: "Selecciona un equipo",
      allowClear: true,
      width: '100%',
      language: "es"
    });

    $('#home_team').on('change', function () {
      $('#scoreboard-local').text($(this).val());
    });

    $('#away_team').on('change', function () {
      $('#scoreboard-away').text($(this).val());
    });
  });
</script>


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: url("/static/fondo.jpeg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    header {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #ffde59;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }
    header p {
      font-size: 1.1rem;
      color: #f0f0f0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
    .scoreboard {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1rem auto 2rem auto;
      width: 80%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(6px);
      padding: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      z-index: 2;
      position: relative;
    }
    .scoreboard .team {
      flex: 1;
      font-size: 1.2rem;
      text-align: center;
      text-transform: uppercase;
      font-weight: 700;
      color: #fff;
    }
    .scoreboard .vs {
      font-size: 1.5rem;
      margin: 0 1rem;
      font-weight: 700;
      color: #ffde59;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
    .container {
      position: relative;
      z-index: 2;
      width: 80%;
      max-width: 600px;
      margin: 0 auto 3rem auto;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
    form > div {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #ffde59;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }
    select, input[type="number"] {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    .btn-submit {
      background-color: #1b54cd;
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-submit i {
      margin-right: 0.5rem;
    }
    .btn-submit:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }
    footer {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #ccc;
      padding: 1rem 0;
      font-size: 0.9rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);}
    /* Estilos para texto negro en Select2 */
    .select2-container--default .select2-selection--single {
    background-color: white !important;
    color: black !important;}
    .select2-container--default .select2-selection--single .select2-selection__rendered {
  color: black !important;}
    .select2-container--default .select2-results__option {
  color: black !important;}
   .select2-container--default .select2-search__field {
    color: black !important;}
  </style>
</head>

<body>
  <div class="overlay"></div>

  <header>
    <h1><i class="fas fa-trophy"></i> MATCHPREDICTOR</h1>
    <p>¬°Predice los resultados de los partidos rumbo a la copa del mundo!</p>
  </header>

  <div class="scoreboard">
    <div class="team" id="scoreboard-local">Afghanistan</div>
    <div class="vs">VS</div>
    <div class="team" id="scoreboard-away">Afghanistan</div>
  </div>

  <div class="container">
    <h2>Predicci√≥n de Resultado de F√∫tbol</h2>
    <form action="/predict" method="post">

      <div>
        <label for="home_team">Equipo Local:</label>
        <select name="home_team" id="home_team" class="select2" required>

          {% for equipo in equipos_locales %}
            <option value="{{ equipo }}">{{ equipo }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="away_team">Equipo Visitante:</label>
        <select name="away_team" id="away_team" class="select2" required>

          {% for equipo in equipos_visitantes %}
            <option value="{{ equipo }}">{{ equipo }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="neutral">¬øCancha neutral?:</label>
        <select name="neutral" id="neutral" required>
          <option value="False">No</option>
          <option value="True">S√≠</option>
        </select>
      </div>

      <div>
        <label for="goals_home_3">Goles del Local en los √∫ltimos 3 partidos:</label>
        <input type="number" name="goals_home_3" id="goals_home_3" required>
      </div>

      <div>
        <label for="goals_away_3">Goles del Visitante en los √∫ltimos 3 partidos:</label>
        <input type="number" name="goals_away_3" id="goals_away_3" required>
      </div>

      <button type="submit" class="btn-submit">
        <i class="fas fa-futbol"></i> Predecir Resultado
      </button>
    </form>
  </div>

  <!-- Modal Bootstrap para mostrar el resultado -->
  <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="resultadoModalLabel"><i class="fas fa-flag-checkered"></i> Resultado Predicho</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body text-center">
            <div id="resultadoEmoji" style="font-size: 3rem;"></div>
            <h4 id="resultadoTexto" class="mt-3"></h4>
        </div>
          
          
        <div class="modal-footer border-0 justify-content-center">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">¬°Entendido!</button>
        </div>
      </div>
    </div>
  </div>

<!-- <footer>
    <p>¬© 2025 - Tu Nombre o Proyecto. Hecho con <i class="fas fa-heart"></i> y Flask.</p>
  </footer> -->

  <!-- JavaScript para actualizar scoreboard din√°micamente -->
  <script>
    document.getElementById('home_team').addEventListener('change', function () {
      document.getElementById('scoreboard-local').textContent = this.value;
    });
    document.getElementById('away_team').addEventListener('change', function () {
      document.getElementById('scoreboard-away').textContent = this.value;
    });
  </script>

{% if prediction %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const resultado = {{ prediction|tojson }};
    const local = {{ equipo_local|tojson }};
    const visitante = {{ equipo_visitante|tojson }};

    const emojiDiv = document.getElementById('resultadoEmoji');
    const resultadoTexto = document.getElementById('resultadoTexto');

    let textoFinal = "";
    let emoji = '‚öΩ';
    let colorClass = 'text-warning';
    let textoExtra = "";

    if (resultado === "Gana Local") {
      textoFinal = `¬°Gana ${local}!`;
      emoji = 'ü•ÖüéØ';
      colorClass = 'text-success';
      textoExtra = "¬°Victoria del equipo local!";
    } else if (resultado === "Empate") {
      textoFinal = "¬°Empate!";
      emoji = 'ü§ù';
      colorClass = 'text-warning';
      textoExtra = "¬°Partido igualado!";
    } else if (resultado === "Pierde Local" || resultado === "Gana Visitante") {
      textoFinal = `¬°Gana ${visitante}!`;
      emoji = 'üöÄ';
      colorClass = 'text-danger';
      textoExtra = "¬°El visitante se lleva los puntos!";
    }

    emojiDiv.innerHTML = emoji;
    resultadoTexto.innerHTML = `
      <span class="fw-bold ${colorClass}" style="font-size: 1.5rem;">${textoFinal}</span><br>
      <small class="${colorClass}">${textoExtra}</small>
    `;

    const modal = new bootstrap.Modal(document.getElementById('resultadoModal'));
    modal.show();
  });
</script>
{% endif %}


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
